<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup-desktop.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400;1,700;1,800&display=swap"
    />
  </head>
  <body>
    
    <div class="signup-desktop">
      <div class="hero-content">
        
        <div class="hero1">
          <div class="logo">
            <img class="logo-child" alt="" src="./public/frame-2.svg" />

            <i class="mixcord7">MIXCORD</i>
          </div>
        </div>
        <div class="actions">
          <div class="signup">Signup</div>
          
          <form method="GET" action="SignUp.php">
          

          <input
            class="username-field"
            name="username"
            id="username"
            placeholder="Username"
            type="text"
            data-animate-on-scroll
          />

          <input
            class="password-field"
            name="password"
            id="password"
            placeholder="Password"
            type="password"
            data-animate-on-scroll
          />
          <input
            class="e-mail-field"
            name="email"
            id="email"
            placeholder="E-mail"
            type="text"
           data-animate-on-scroll 
          />
<!-- 
          <input
            class="password-field"
            name="confirmPassword"
            id="confirm"
            placeholder="Confirm Password"
            type="password"
            data-animate-on-scroll
          /> -->

            <input type="submit" name="submit" value="SignUp" class="signup-button" id="loginButton">
           </form>
        </div>
          <a class="already-have-an-container" id="toLoginPage">
            <span>
              <i>Already have an account? </i>
              <b>Login...</b>
            </span>
          </a>
        </div>
      </div>
    </div>

    <script>
      var alreadyHaveAn = document.getElementById("toLoginPage");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./login-desktop.html";
        });
      }
      
      var backButton = document.getElementById("backbutton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./landing-page-desktop.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
